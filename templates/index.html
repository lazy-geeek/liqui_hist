<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Liquidation Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Binance Liquidation Tracker</h1>
        <div id="liquidation-log" class="border p-3 rounded"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const logElement = document.getElementById("liquidation-log");

        // Function to add a new liquidation entry to the log
        function addLiquidationEntry(data) {
            const entry = document.createElement("div");
            entry.textContent = data;
            logElement.appendChild(entry);
        }

        // Establish WebSocket connection
        const socket = io();

        // Handle new liquidation data
        socket.on('new_liquidation', function(data) {
            addLiquidationEntry(data);
        });
    </script>
</body>
</html>
