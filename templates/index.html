<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Liquidation Tracker</title>
</head>
<body>
    <h1>Binance Liquidation Tracker</h1>
    <div id="liquidation-log"></div>
    <script>
        const logElement = document.getElementById("liquidation-log");

        // Function to add a new liquidation entry to the log
        function addLiquidationEntry(data) {
            const entry = document.createElement("div");
            entry.textContent = data;
            logElement.appendChild(entry);
        }

        // Function to fetch and update the liquidation log
        async function updateLiquidationLog() {
            try {
                const response = await fetch('/liquidations');
                const data = await response.json();
                logElement.innerHTML = ''; // Clear the log
                data.forEach(entry => addLiquidationEntry(entry));
            } catch (error) {
                console.error('Error fetching liquidation data:', error);
            }
        }

        // Update the log every 5 seconds
        setInterval(updateLiquidationLog, 5000);
    </script>
</body>
</html>
